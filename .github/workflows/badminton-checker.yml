name: üè∏ Badminton Slot Checker

on:
  schedule:
    # Run every hour at 5 minutes past the hour
    - cron: '5 * * * *'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      force_fresh_login:
        description: 'Force fresh login (check this if session expired)'
        type: boolean
        default: false

jobs:
  check-badminton-slots:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: üè∏ Checkout Repository
        uses: actions/checkout@v4
      
      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: üì¶ Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2t64 libxss1 libatk-bridge2.0-0 libdrm2 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libxkbcommon0 libatspi2.0-0
      
      - name: üì¶ Install Python Dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
      
      - name: üíæ Download Session Data
        uses: actions/download-artifact@v4
        with:
          name: session-data
          path: ./data
        continue-on-error: true
      
      - name: üîç Check GitHub Secrets Setup
        env:
          PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "üîç Checking GitHub Secrets configuration..."
          
          if [ -z "$PHONE_NUMBER" ]; then
            echo "‚ùå PHONE_NUMBER secret is not configured"
            MISSING_SECRETS=true
          else
            echo "‚úÖ PHONE_NUMBER is configured"
          fi
          
          if [ -z "$TELEGRAM_BOT_TOKEN" ]; then
            echo "‚ùå TELEGRAM_BOT_TOKEN secret is not configured"  
            MISSING_SECRETS=true
          else
            echo "‚úÖ TELEGRAM_BOT_TOKEN is configured"
          fi
          
          if [ -z "$TELEGRAM_CHAT_ID" ]; then
            echo "‚ùå TELEGRAM_CHAT_ID secret is not configured"
            MISSING_SECRETS=true
          else
            echo "‚úÖ TELEGRAM_CHAT_ID is configured"
          fi
          
          if [ "$MISSING_SECRETS" = "true" ]; then
            echo ""
            echo "üö® SETUP REQUIRED üö®"
            echo "Please configure the missing secrets in your GitHub repository:"
            echo "1. Go to: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "2. Click 'New repository secret'"
            echo "3. Add the missing secrets listed above"
            echo ""
            echo "For detailed instructions, see: GITHUB_ACTIONS_SETUP.md"
            echo ""
            exit 1
          fi
          
          echo "üéâ All secrets are configured! Proceeding with badminton check..."
      
      - name: üîç Run Badminton Checker
        env:
          PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FORCE_FRESH_LOGIN: ${{ github.event.inputs.force_fresh_login }}
        run: |
          echo "üè∏ Starting automated badminton slot checker..."
          python github_actions_checker.py || {
            echo "‚ö†Ô∏è Checker failed - this is normal if no session exists yet"
            echo "üìã Check your Telegram for setup instructions"
            exit 0
          }
      
      - name: üíæ Save Session Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: session-data
          path: ./data
          retention-days: 7
